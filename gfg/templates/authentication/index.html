<!DOCTYPE html> 

<html>  
   <head> 
      <meta charset = "utf-8"> 
      
      <title>auth</title> 
   </head> 
  
   <body> 
      {% for message in messages %}
      <div class="alert-alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong>message:</strong>{{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
      </button>
     </div>
     {% endfor %}
     <h3> Welcome to Registration </h3>
     
      
      {% if user.is_authenticated %}

      
      <h3>Hello {{ fname }}</h3>
      <h4>You are successfully logged in</h4> 
      <button type="submit"><a href="/signout">Signout</a></button>
      <button type="submit"><a href="/profile">profile</a></button>

      

      {% else %}   
      <button type="submit"><a href="/signind">Doctor log in</a></button>
      <button type="submit"><a href="/signin">Patient log in</a></button>
      <button type="submit"><a href="/signup">Patient singn up</a></button>
      <button type="submit"><a href="/signupd">Doctor Sign Up</a></button>
      

      {% endif %}

   </body> 
</html>
